<!--微信分享-->
<script>
    var URL = 'http://weixin.wepiao.com/huodong/wx/20150610/jurassic';
    var share_img_url = URL + "/images/share.jpg";
    WxBridge.share({
        'imgUrl': share_img_url, // 图片地址
        'link': window.location.href, // 链接地址
        'title': '复活一只恐龙，需要几步？', // 分享标题
        'desc': '三分钟科普，恐龙复活记' // 分享内容
    });

    //    加温
    $("#heatButn").on('tap',function(){
        $(".fire").addClass( 'startHeat' );
        $(".egg").addClass( 'startEggHeat' );
        $('#scene_2 .failure').addClass('showFailure');
        $("#scene_2").addClass('noanimation');
        setTimeout(function(){
            $("#heatButn").hide();
            $('.slide-arrow2').addClass('startSlide');
        },2000)
    });

    //    埋下并营养
    var $buryButn=$("#buryButn");
    $buryButn.on('tap',function(){
        $(".oneEgg").addClass( 'startEggHide' );
        $(".eggGrow").addClass( 'startGrow' );
        setTimeout(function(){
            $buryButn.css('background-image','url("images/nutritionButn.png")')
            $buryButn.attr('id','nutritionButn');
        },700);
    });
    $("#scene_3").delegate("#nutritionButn","tap",function(){
        $('.eggGrow').addClass('startWind');
        $('#scene_3 .failure').addClass('showFailure')
        $("#scene_3").addClass('noanimation');
        setTimeout(function(){
            $('#nutritionButn').hide();
            $('.slide-arrow3').addClass('startSlide');
        },2000)
    });

    //    分4步点击
    var $step=$('.steps li');
    var len=$step.length;
    var $steps_text=$('.steps_text');

    var steps=function(index){
        $step.eq(index).css('background-image','url(images/steps1.png)');
        $steps_text.attr('src','images/p6-text-'+index+'.png');
        $steps_text.fadeIn(1000);
    };
    $step.on('tap',function(){
        var index = $(this).index();
        steps(index);

    });


    //神灯
    //1.擦亮神灯
    var $polishButn=$('#polishButn');
    var $magicLamp=$('.magicLamp');
    $polishButn.on('tap',function(){
       // if($(this).attr("id")!="polishButn")return;
        $magicLamp.addClass( 'startPolish');
        setTimeout(function(){
            $polishButn.css('background-image','url("images/call-wizardButn.png")');
            $polishButn.attr('id','callWizardButn');
            $polishButn.unbind("tap");
        },700);

    });
    // 2.召唤巫师
    $("#scene_4").delegate("#callWizardButn","tap",function(){
        $('.magicLamp').addClass('startCall');
        var $callWizardButn=$('#callWizardButn');
        setTimeout(function(){
            $callWizardButn.css('background-image','url("images/curseButn.png")')
            $callWizardButn.attr('id','curseButn');
            $polishButn.unbind("tap");
        },1000);
    });

    // 3.妈咪妈咪哄
    $("#scene_4").delegate("#curseButn","tap",function(){
        $('.magicLamp').addClass('startCurse');
        $('#scene_4 .failure').addClass('showFailure');
        $("#scene_4").addClass('noanimation');
        setTimeout(function(){
            $polishButn.hide();
            $('.slide-arrow4').addClass('startSlide');
        },2000)
    });


    //  敲蛋
    var $beat=$('#beat');
    var $butnBox=$('.butnBox');
    var $logo=$('.logo');
    $beat.on('tap',function(){
        $beat.addClass( 'startBeat');
//        $butnBox.addClass( 'startShow');
        $logo.addClass('startShow');
        setTimeout(function(){
            $butnBox.fadeIn(1000);
        },2000)

    });
</script>
