    var gb = gb = gb || {};

    gb.ImageLoader = {
        load: function (params) {
            var images = params.images;
            if (!images || !images.length) {
                if (params.onError) params.onError("There are no images to load.");
                else if (console && console.log) console.log("There are no images to load.");
                return;
            }
            var thread = params.thread || 16, threadCounter = 0;
            var len = images.length, counter = 0, pos = 0;
            loadImages();

            function loadImages() {
                for (var i=threadCounter; i<thread; ++i) {
                    var image = images[pos++];
                    if (!image) break;
                    loadImage(image);
                }
            }

            function loadImage(src) {
                ++threadCounter;
                var img = new Image();
                img.onload = function () {
                    params.onUpdate && params.onUpdate(Math.floor(100 * counter / len), counter+1, len);
                    onImageLoaded();
                }
                img.onerror = function() {
                    params.onError && params.onError("cannot load "+src);
                    onImageLoaded();
                }
                img.src = src;
            }

            function onImageLoaded() {
                --threadCounter;
                if (++counter == len) {
                    params.onComplete && params.onComplete();
                } else {
                    loadImages();
                }
            }
        }
    };
