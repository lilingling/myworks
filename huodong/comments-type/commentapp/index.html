<script>
    var it = 0;
    var textString = $.trim($('.text').html());
    $('.text').text("");
    var t;
    console.log(textString.length);
    function typeit() {
        var val = textString.charAt(it);

        if (val != ",") {
            $('.text').find("i").remove();
            if (it == 0) {
                $('.text').append("<i> |<\/i>");
            } else {
                $('.text').append(val);
                $('.text').append("<i> |<\/i>");
            }

        } else {
            $('.text').append("<br>");
        }
        if (it < textString.length - 1) {
            it++;
            t = setTimeout("typeit();", 200);
        }
        else if (it === textString.length - 1) {
            $('.button').show();
        }
        else {
            clearTimeout(t);
        }
    }

    //音乐模块
    var papp = {};
    papp.audio = function (para) {
        var _audio = new Audio();
        var target = $(para.target);
        mergeKey(_audio, para, false);
        papp.audio = _audio;
        target.on("click", function () {
            if (target.hasClass("on")) {
                papp.audio.pause();
                target.removeClass("on");
            } else {
                papp.audio.play();
                target.addClass("on");
            }
        });
    };
    function mergeKey(obj1, obj2, union) {
        union = typeof(union) == "undefined" ? true : union;
        for (var key in obj2) {
            if (obj2.hasOwnProperty(key) && (union || (key in obj1))) {
                obj1[key] = obj2[key];
            }
        }
        return obj1;
    }
    papp.audio({
        target: "#musicButton",
        src: "music.mp3",
        preload: "auto",
        loop: true,
        autoPlay: false
    });


    $(function () {
        var start=0;
        function musicPlay(){
            start+=1;
            console.log(start);
            if(start>15){
                clearInterval(t1);
                papp.audio.pause();
            }
        }
        var t1=setInterval(musicPlay,1000);
        papp.audio.play();
        typeit();

        // 禁用滚动
        var $page_01 = document.getElementById('page-01');

            papp.audio.pause();
        })
    });
